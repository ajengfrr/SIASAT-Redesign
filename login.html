<!DOCTYPE html>
<html>
<head>
    <title>Sistem Informasi Akademik Satya Wacana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style-login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave-blue.png">
	<div class="container">
		<div class="img">
            <img src="img/bg-login-biru.svg">
        </div>
		<div class="login-content">
			<form action="home.html">
                <img src="img/profil-kuning.svg">
				<h1 class="title">
					<i class="fas fa-graduation-cap blue">&nbsp;</i><span class="blue">SIA</span><span class="red">.</span><span class="yellow">Sat</span>
				</h1>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>NIM</h5>
						<input type="text" class="input" required pattern="[0-9]{9}">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i"> 
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" required pattern="[0-9]{8}">
					</div>
				</div>
				<a href="#">Lupa Password <i class="fas fa-info-circle"></i></a>
				<input type="submit" class="btn" value="Login">
            </form>
		</div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
